<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      margin-bottom: 20px;
    }
    .hint {
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hint">
    Find the hidden script where the essence is woven, behind the visual illusion where the structure remains unspoken.
  </div>
  
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password"> <!--Password=next-->
    <br>
    <button onclick="checkPassword()">Submit</button>
    <p id="message" style="color: red; margin-top: 10px;"></p>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      var message = document.getElementById("message");

      if (password === "next") {
        window.location.href = "https://www.google.com"; // URL to redirect
      } else {
        message.textContent = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
