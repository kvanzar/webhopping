<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plain Text Example</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      flex: 1;
    }

    .bottom-link {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      background-color: #ffffff;
    }

    .bottom-link a {
      color: white;
      text-decoration: none;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>a control in your hands</p>
  </div>
  
  <div class="bottom-link">
    <a href="http://127.0.0.1:5500/3rdsite.html" target="_blank">Next link</a>
  </div>
</body>
</html>
