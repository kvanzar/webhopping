<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #fff;
        }

        .glitch {
            position: relative;
            font-size: 2rem;
            color: #00FFAB;
            animation: glitch 1s infinite;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitchTop 1.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitchBot 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: skew(0.5deg); }
            10% { transform: skew(2deg); }
            20% { transform: skew(-0.5deg); }
            30% { transform: skew(1.5deg); }
            40%, 100% { transform: skew(0deg); }
        }

        @keyframes glitchTop {
            0% { clip: rect(42px, 550px, 56px, 0); }
            100% { clip: rect(10px, 550px, 130px, 0); }
        }

        @keyframes glitchBot {
            0% { clip: rect(85px, 550px, 90px, 0); }
            100% { clip: rect(130px, 550px, 180px, 0); }
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 171, 0.5);
            animation: fadeIn 1.5s ease-in-out forwards;
            position: relative;
            width: 60%;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
            border: 2px solid #00FFAB;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Background animation */
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 255, 171, 0.05),
                rgba(0, 255, 171, 0.05) 1px,
                transparent 1px,
                transparent 50px
            );
            pointer-events: none;
            animation: glitchBg 10s infinite;
        }

        @keyframes glitchBg {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="glitch" data-text="Cicada 3310">Cicada 3310</h2>
        
        <!-- First Audio File -->
        <audio controls>
            <source src="1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Second Audio File -->
        <audio controls>
            <source src="3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Third Audio File -->
        <audio controls>
            <source src="6.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="lines"></div>

</body>
</html>
